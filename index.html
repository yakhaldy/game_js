<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <div id="start">
        <p>Space Invaders</p>
        <button id="startButton">Start</button>
    </div>

    <button id="menu-toggle-btn">PAUSE MENU</button>
    <button id="Sound"></button>
    <div id="game-container" class="game-container">

        <div id="scoreboard">
            <div id="Level">Level: 1</div>
            <div id="score">Score: 0</div>
            <div id="timer" class="timer">Time:</div>
            <div id="lives">
                <div id="lives-container"></div>
            </div>
        </div>

        <div>
            <img src="assets/favicon.ico" alt="" id="player">
        </div>

        <div id="pause-menu">
            <h2>PAUSE MENU</h2>
            <button id="continue-btn">Continue</button>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <!-- Instructions Div at the bottom-left -->
    <div id="game-instructions">
        <h3>Game Controls</h3>
        <ul>
            <li><span>Move Left (← key or A)</span></li>
            <li><span>Move Right (→ key or D)</span></li>
            <li><span>Shoot (Press Space bar) </span></li>
            <li><span>Pause (Press Esc)</span></li>
            <li><span>Sound (Press q)</span></li>
        </ul>
    </div>

    <script type="module" src="game.js"></script>
</body>

</html>
